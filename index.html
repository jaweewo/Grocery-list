<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
</head>
<body>
    <h1>Lista de la Compra</h1>
    <div id="list-container">
        <ul id="list-items"></ul>
        <input type="text" id="new-item" placeholder="Agregar nuevo ítem">
        <button onclick="addItem()">Agregar</button>
    </div>

    <script>
        function addItem() {
            var newItemInput = document.getElementById("new-item");
            var newItemValue = newItemInput.value.trim();
            
            if (newItemValue === "") {
                alert("Por favor, ingresa un ítem válido.");
                return;
            }

            var listItem = document.createElement("li");
            listItem.className = "item";

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            listItem.appendChild(checkbox);

            var textNode = document.createTextNode(newItemValue);
            listItem.appendChild(textNode);

            var list = document.getElementById("list-items");
            list.appendChild(listItem);

            newItemInput.value = "";
        }
    </script>
</body>
</html>
